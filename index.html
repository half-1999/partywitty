<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#06b6d4" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Title -->
    <title>Partywitty — Book Caterers, Venues & Party Services</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Partywitty helps you book the best caterers, venues, decorators and party services at the best price. Compare, bid and save instantly."
    />
    <meta
      name="keywords"
      content="party booking, catering booking, event management, birthday party, wedding catering, Partywitty, caterers near me"
    />
    <meta name="author" content="Partywitty" />

    <!-- Open Graph (for sharing) -->
    <meta
      property="og:title"
      content="Partywitty — Smart Party Booking Platform"
    />
    <meta
      property="og:description"
      content="Compare caterers, venues & party services. Make counter bids and save money instantly."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/social-preview.png" />
    <meta property="og:url" content="https://partywitty.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Partywitty — Smart Party Booking Platform"
    />
    <meta
      name="twitter:description"
      content="Book caterers, venues & party services at best price using counter bidding."
    />
    <meta name="twitter:image" content="/social-preview.png" />

    <!-- Tailwind CDN (only if you're not using build Tailwind) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-50">
    <div id="root"></div>

    <!-- Main App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
